<html>
    <head>
        <title>Fighting Game MMO</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <form id="loginForm">
            <input type="text" id="usernameInput" placeholder="Username">
            <button type="submit">Submit</button>
        </form>
        <canvas id="gameCanvas"></canvas>
        <form id="chatForm" style="display: none;">
            <input type="text" id="chatInput" placeHolder="Send chat...">
            <button type="submit">Send</button>
        </form>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/gfx/tile_map.js"></script>
        <script src="js/ui/context_menu.js"></script>
        <script src="js/ui/domElements.js"></script>
        <script src="js/ui/chat.js"></script>
        <script src="js/world/physics.js"></script>
        <script src="js/char_controller.js"></script>
        <script src="js/ui/canvas_controller.js"></script>
        <script src="js/renderer.js"></script>
        <script src="js/world/world.js"></script>
        <script src="js/ui/domElements.js"></script>
        <script src="js/engine.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
